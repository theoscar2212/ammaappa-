<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 50th Birthday Mom & Dad!</title>
    <style>
        /* YOUR EXACT ORIGINAL STYLES FROM index.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .heart { position: absolute; font-size: 20px; opacity: 0; animation: float-up 15s infinite ease-in; }
        @keyframes float-up { 0% { opacity: 0; transform: translateY(100vh) rotate(0deg); } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px) rotate(360deg); } }
        .main-wrapper { position: relative; z-index: 2; display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 40px); }
        .container { max-width: 700px; width: 100%; background: rgba(255, 255, 255, 0.98); border-radius: 30px; box-shadow: 0 30px 80px rgba(0,0,0,0.5); padding: 50px; backdrop-filter: blur(10px); animation: slideIn 0.6s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .header { text-align: center; margin-bottom: 35px; position: relative; }
        .golden-ring { width: 80px; height: 80px; margin: 0 auto 20px; position: relative; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .golden-ring::before, .golden-ring::after { content: ''; position: absolute; width: 50px; height: 50px; border: 6px solid #FFD700; border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .golden-ring::before { left: 0; } .golden-ring::after { right: 0; }
        .anniversary-badge { display: inline-block; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #1a1a1a; padding: 10px 25px; border-radius: 50px; font-size: 16px; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); }
        h1 { color: #2d3748; font-size: 38px; margin-bottom: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { color: #718096; font-size: 18px; font-style: italic; line-height: 1.5; }
        .form-group { margin-bottom: 25px; }
        label { display: block; color: #4a5568; font-weight: 600; margin-bottom: 10px; font-size: 15px; }
        input, textarea, select { width: 100%; padding: 14px 18px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: white; }
        .submit-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5); }
        .messages-section { margin-top: 50px; padding-top: 40px; border-top: 3px solid #e2e8f0; }
        .message-card { background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; border: 2px solid #e2e8f0; transition: all 0.3s ease; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-author { color: #667eea; font-weight: 600; font-size: 16px; }
        .message-text { color: #4a5568; line-height: 1.7; margin-top: 10px; font-size: 15px; }

        /* Admin/Clear Menu Styles */
        .admin-panel { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        .admin-toggle { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 24px; cursor: pointer; box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); transition: 0.3s; }
        .admin-menu { display: none; position: absolute; bottom: 80px; right: 0; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 20px; min-width: 250px; }
        .admin-menu.show { display: block; animation: slideInUp 0.3s ease; }
        .clear-btn { background: #e53e3e; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .password-input { margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 100%; }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <div class="golden-ring"></div>
                <div class="anniversary-badge">‚ú® 50TH BIRTHDAY ‚ú®</div>
                <h1>Happy Birthday Mom & Dad!</h1>
                <p class="subtitle">Sharing 50 years of love and wonderful memories</p>
            </div>

            <form id="messageForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="name" required placeholder="Who is sending this wish?">
                </div>
                <div class="form-group">
                    <label>Birthday Message</label>
                    <textarea id="message" required placeholder="Write your heartfelt birthday wish here..." rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">üíù Send Birthday Wish</button>
            </form>

            <div class="messages-section">
                <h2 style="margin-bottom: 25px; color: #2d3748;">üíå Birthday Wishes</h2>
                <div id="messagesList">
                    <p style="text-align:center; color:#a0aec0;">Loading wishes...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <button class="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è</button>
        <div class="admin-menu" id="adminMenu">
            <h3 style="margin-bottom: 10px; color: #2d3748;">Admin Settings</h3>
            <div id="passwordArea">
                <input type="password" id="adminPass" class="password-input" placeholder="Enter Password">
                <button class="submit-btn" style="padding: 10px; font-size: 14px;" onclick="checkPass()">Unlock</button>
            </div>
            <div id="dangerZone" style="display: none;">
                <p style="color: #e53e3e; font-size: 12px; margin-bottom: 10px;">‚ö†Ô∏è Danger Zone</p>
                <button class="clear-btn" onclick="clearMessages()">üóëÔ∏è Clear All Messages</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDVwSSvpISgNTanA1WBnK3Sh2RLnksQcNU",
            authDomain: "amma-appa.firebaseapp.com",
            databaseURL: "https://amma-appa-default-rtdb.firebaseio.com",
            projectId: "amma-appa",
            storageBucket: "amma-appa.firebasestorage.app",
            messagingSenderId: "871325870656",
            appId: "1:871325870656:web:9ebfcc5f6279f44a900da5"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('birthday_messages');

        // Form Submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            messagesRef.push({
                name: document.getElementById('name').value,
                message: document.getElementById('message').value,
                timestamp: Date.now()
            });
            this.reset();
        });

        // Live Feed
        messagesRef.on('value', (snapshot) => {
            const list = document.getElementById('messagesList');
            list.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    card.innerHTML = `<div class="message-author">${msg.name}</div><div class="message-text">${msg.message}</div>`;
                    list.appendChild(card);
                });
            } else {
                list.innerHTML = '<p style="text-align:center; color:#a0aec0;">No wishes yet!</p>';
            }
        });

        // PASSWORD PROTECTION LOGIC
        function toggleAdmin() {
            document.getElementById('adminMenu').classList.toggle('show');
        }

        function checkPass() {
            const pass = document.getElementById('adminPass').value;
            if (pass === "22476769") {
                document.getElementById('passwordArea').style.display = 'none';
                document.getElementById('dangerZone').style.display = 'block';
            } else {
                alert("Incorrect Password!");
            }
        }

        function clearMessages() {
            if (confirm("Delete ALL messages forever?")) {
                messagesRef.set(null);
                alert("Cleared!");
                location.reload();
            }
        }

        // Hearts Animation
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (10 + Math.random() * 5) + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 15000);
            }, 3000);
        }
        createHearts();
    </script>
</body>
</html>
